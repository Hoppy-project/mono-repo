server.port = 8080

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database=mysql

spring.datasource.url=jdbc:mysql://${DB_URL}:${DB_PORT}/${DB_TABLE_NAME}?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}

spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect

aws.s3.access-key=${S3_ACCESS_KEY}
aws.s3.secret-key=${S3_SECRET_KEY}

app.auth.tokenSecret=${TOKEN_SECRET}
app.auth.tokenExpiry=14400000
jwt.secret=${JWT_SECRET}